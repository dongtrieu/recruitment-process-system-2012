<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/rpsTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
            <div class="content-box" style="width: 700px">
                 <div class="content-box-header">
                    <h3>Search Applicant</h3>
                </div>
             <h:dataTable var="row" styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 value="#{applicantMB.lstNewApplicant}" style="width: 660px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Applicant Name"></h:outputLabel>
                            </f:facet>
                            #{row.firstName} #{row.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="DOB"></h:outputLabel>
                            </f:facet>
                            #{row.dob}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Phone Number"></h:outputLabel>
                            </f:facet>
                            #{row.phoneNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Email"></h:outputLabel>
                            </f:facet>
                            #{row.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Address"></h:outputLabel>
                            </f:facet>
                            #{row.address}
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{applicantMB.editAppl(row.applicantID)}" value="Sửa">
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
        </div>
            <h:form>

            <div class="content-box" style="width: 700px"><!-- Start Content Box -->
                <div class="content-box-header">
                    <h3>Search Applicant</h3>
                </div>
                <div class="content-box-content" style="width: 660px">
                    <div class="content-box" style="width: 640px;height: 80px">
                        <center>
                            <table style="width: 630px;margin-top: 10px">
                                <tr>
                                    <td>
                                        <h:outputLabel value="Applicant ID : "></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:inputText value="#{applicantMB.applicantID}"></h:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <h:commandButton value="Search" action="#{applicantMB.search}"></h:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </div>
                    <h:dataTable var="row" styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 value="#{applicantMB.lstApplicant}" style="width: 660px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Applicant Name"></h:outputLabel>
                            </f:facet>
                            #{row.firstName} #{row.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="DOB"></h:outputLabel>
                            </f:facet>
                            #{row.dob}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Phone Number"></h:outputLabel>
                            </f:facet>
                            #{row.phoneNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Email"></h:outputLabel>
                            </f:facet>
                            #{row.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Address"></h:outputLabel>
                            </f:facet>
                            #{row.address}
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{applicantMB.editAppl(row.applicantID)}" value="Sửa">
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>
            </div>
        </h:form>
        
    </ui:define>
</ui:composition>
