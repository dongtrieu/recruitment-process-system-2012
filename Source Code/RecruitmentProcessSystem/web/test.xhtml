<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./templates/rpsTemplate.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>
        <h:form id="frm-add-interview">
            <h:panelGroup rendered="#{empty param.id}">
                <p>
                    <h:commandButton id="btnNew" styleClass="button" value="Create new" action="#{vacancyMB.insertVacancy}">

                    </h:commandButton>
                </p>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty param.id}">
                <p>
                    <h:commandButton id="btnSave" styleClass="button" value="Save changes" action="#{vacancyMB.editVacancy}">
                        <f:param name="id" value="#{param.id}"/>
                    </h:commandButton>
                </p>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
