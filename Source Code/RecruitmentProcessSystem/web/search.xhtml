<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{vacancyMB.title}"/>
            <h:commandButton value="Search" action="#{vacancyMB.searchVacancy}"/>
        </h:form>

        <h:dataTable value="#{vacancyMB.list}" var="e" border="1">
            <h:column>
                <h:outputText value="#{e.description}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{e.degree}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{e.deadline}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
