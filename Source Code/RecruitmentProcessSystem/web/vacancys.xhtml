<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/rpsTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="content-box" style="width: 700px">
            <h:dataTable var="row" styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         value="#{vacancyMB.lstMostApplyVacancy}" style="width: 660px">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Vacancy ID"></h:outputLabel>
                    </f:facet>
                    #{row.vacancyID}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Department ID"></h:outputLabel>
                    </f:facet>
                    #{row.department.departmentID}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Number Requirement"></h:outputLabel>
                    </f:facet>
                    #{row.numberRequirement}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Position"></h:outputLabel>
                    </f:facet>
                    #{row.position}
                </h:column>
            </h:dataTable>
        </div>
        <div class="content-box" style="width: 700px">
            <h:dataTable var="row" styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         value="#{vacancyMB.lstNewApplyVacancy}" style="width: 660px">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Vacancy ID"></h:outputLabel>
                    </f:facet>
                    #{row.vacancyID}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Department ID"></h:outputLabel>
                    </f:facet>
                    #{row.department.departmentID}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Number Requirement"></h:outputLabel>
                    </f:facet>
                    #{row.numberRequirement}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Position"></h:outputLabel>
                    </f:facet>
                    #{row.position}
                </h:column>
            </h:dataTable>
        </div>
        <h:form>
            <div class="content-box" style="width: 700px"><!-- Start Content Box -->
                <div class="content-box-header">
                    <h3>Search Vacancy</h3>
                </div>
                <div class="content-box-content" style="width: 660px">
                    <div class="content-box" style="width: 640px;height: 80px">
                        <center>
                            <table style="width: 630px;margin-top: 10px">
                                <tr>
                                    <td>
                                        <h:outputLabel value="Vacancy ID : "></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:inputText value="#{vacancyMB.vacancyID}"></h:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <h:commandButton value="Search" action="#{vacancyMB.search}"></h:commandButton>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </div>
                    <h:dataTable var="row" styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 value="#{vacancyMB.lstVacancy}" style="width: 660px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Vacancy ID"></h:outputLabel>
                            </f:facet>
                            #{row.vacancyID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Department ID"></h:outputLabel>
                            </f:facet>
                            #{row.department.departmentID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Number Requirement"></h:outputLabel>
                            </f:facet>
                            #{row.numberRequirement}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Position"></h:outputLabel>
                            </f:facet>
                            #{row.position}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
