<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Simpla Admin | Sign In</title>
        <link rel="stylesheet" href="resources/css/reset.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="resources/css/invalid.css" type="text/css" media="screen" />
        <script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="resources/scripts/simpla.jquery.configuration.js"></script>
    </h:head>
    <body id="login">
        <div id="login-wrapper" class="png_bg">
            <div id="login-top">
                <h1>Recruitment Process System</h1>
                <!-- Logo (221px width) -->
                <img id="logo" src="resources/images/logo.png" alt="Simpla Admin logo" />
            </div> <!-- End #logo-top -->

            <div id="login-content">
                <h:form id="frm-login">
                    <h:messages styleClass="notification information png_bg" />
                    <p>
                        <label>Username</label>
                        <h:inputText value="#{accountMB.account.userName}" styleClass="text-input"/>
                    </p>
                    <div class="clear"></div>
                    <p>
                        <label>Password</label>
                        <h:inputSecret value="#{accountMB.account.password}" styleClass="text-input"/>
                    </p>
                    <div class="clear"></div>
                    <p id="remember-password">
                        <input type="checkbox" />Remember me
                    </p>
                    <div class="clear"></div>
                    <p>
                        <h:commandButton value="Sign In" action="#{accountMB.validate}" styleClass="button"/>
                    </p>
                </h:form>
            </div> <!-- End #login-content -->

        </div> <!-- End #login-wrapper -->
    </body>
</html>
