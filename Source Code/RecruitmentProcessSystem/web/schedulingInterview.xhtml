<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./templates/rpsTemplate.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:form>
            <div class="content-box" style="width: 670px"><!-- Start Content Box -->
                                    <div class="content-box-header">
                                            <h3>Scheduling Interview</h3>
                                    </div>
               <div class="content-box-content" style="width: 630px">
                   <table style="width: 600px">
                      <tr>
                          <td>
                              <h:outputLabel value="Employee : "></h:outputLabel>
                          </td>
                          <td>
                              <h:selectOneMenu value="#{scheduleMB.employeeID}" style="width: 180px">
                                  <f:selectItems value="#{scheduleMB.lstSlItemEmpl}"></f:selectItems>
                              </h:selectOneMenu>
                          </td>
                      </tr>
                        <tr>
                          <td>
                              <h:outputLabel value="Applicant : "></h:outputLabel>
                          </td>
                          <td>
                              <h:selectOneMenu value="#{scheduleMB.applicantID}" style="width: 180px">
                                  <f:selectItems value="#{scheduleMB.lstSlItemApplicant}"></f:selectItems>
                              </h:selectOneMenu>
                          </td>
                      </tr>
                      <tr>
                           <td>
                              <h:outputLabel value="Start time : "></h:outputLabel>
                          </td>
                          <td>
                              <p:calendar pattern="dd/MM/yyyy HH:mm" id="startTime" value="#{scheduleMB.startedTime}" required="true">
                              </p:calendar>
                          </td>
                      </tr>
                       <tr>
                           <td></td>
                           <td>
                               <h:message for="startTime"></h:message>
                           </td>
                       </tr>
                       <tr>
                           <td>
                              <h:outputLabel value="End time : "></h:outputLabel>
                          </td>
                          <td>
                              <p:calendar pattern="dd/MM/yyyy HH:mm" id="endTime" value="#{scheduleMB.endedTime}" required="true">
                              </p:calendar>
                          </td>
                      </tr>
                       <tr>
                           <td></td>
                           <td>
                               <h:message for="endTime"></h:message>
                           </td>
                       </tr>
                       <tr>
                           <td colspan="2">
                               <h:outputLabel value="#{scheduleMB.errors}" style="color: red"></h:outputLabel>
                           </td>
                       </tr>
                       <tr>
                           <td>
                              
                           </td>
                           <td>
                               <h:commandButton value="Create" action="#{scheduleMB.createScheduleInterview}"></h:commandButton>
                               <h:commandButton value="Clear"></h:commandButton>
                           </td>
                       </tr>
                  </table>
               </div>
           </div>
         </h:form>
    </ui:define>
</ui:composition>
